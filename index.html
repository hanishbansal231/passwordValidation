<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Validation</title>

  <!-- imported the css file -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Font family import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- inported font Awesone cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <h1>
      Password Validation
    </h1>

    <form action="">
   <div class="box">
    <input type="text" name="email" id="email" placeholder="Enter a Email" />
    <i class="fa-solid fa-check" id="inputShow"></i>
   </div>
     <div class="box">
      <input type="password" name="password" id="password" placeholder="Password" />
      <i class="fa-solid fa-check" id="passwordShow"></i>
     </div>
      <button class="btn">Submit</button>
    </form>

  </div>

  <!-- imported js file below -->
  <script src="./script.js"></script>
</body>

</html>
